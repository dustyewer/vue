<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
<div id="app">
  <h2>{{msg}}</h2>

  <div @click="divClick">
    <h4>没有.stop修饰符,点击里面也同时点击外面</h4>
    <button @click="clickFun()">1</button>
  </div>

  <div @click="divClick">
    <h4>.stop修饰符,阻止事件冒泡</h4>
    <h4>有参数的函数,不写参数时vue默认传浏览器的event对象</h4>
  <button @click.stop="clickFun">1</button>
  </div>
  <h4>有多个参数,想拿到浏览器的evnet的对象,要用$event</h4>
  <button @click="clickFun2(123,$event)">1</button>

  <form action="baidu">.prevent阻止默认提交
    <input type="submit" value="提交" @click.prevent="submit()">
  </form>

  <h4>.{keyCode|keyAlias} 只处理特定按键</h4>
  <input type="text" @keyup.enter="keyUp()">

  <h4>.once只触发一次</h4>
  <button @click.once="clickFun">只触发一次</button>

</div>
</body>

<script src="./vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      msg: 'hello'
    },
    methods:{
      clickFun(abc){
        console.log(abc);
      },
      clickFun2(abc,event){
        console.log(abc,event);
      },
      divClick(){
        console.log("divClick");
      },
      submit(){
        console.log("不提交");
      },
      keyUp(){
        console.log("keyup");
      }
    }
  })
</script>



</html>
