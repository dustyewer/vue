<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="app">

    count:{{count}}
    <!--<button v-on:click="count++">+</button>-->
    <!--<button v-on:click=="count&#45;&#45;">-</button>-->

    <button @click="add">+</button>
    <button @click="sub">-</button>
</div>
</body>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app=new Vue({
            el:'#app',
            data:{
               count:0
            },
            methods:{
                add: function () {
                    console.log("add");
                    this.count++
                },
                sub :function () {
                    console.log("sub");
                    this.count--
                }
            }
        })
</script>
</html>
