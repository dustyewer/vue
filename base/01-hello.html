<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
<div id="app">
  <p> {{message}}</p>
  <p> {{firstname + ' ' + lastname}}</p>
  <p> {{count*2}}</p>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      firstname: 'dust',
      lastname: 'yewer',
      count: 10
    }
  })
</script>
</html>
