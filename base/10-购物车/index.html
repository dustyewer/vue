<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <div v-if="books.length===0">
    <h2>{{empty}}</h2>
  </div>
  <div v-else>
    <table>
      <thead>
      <tr>
        <th></th>
        <th>名称</th>
        <th>价格</th>
        <th>日期</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="(item,index) in books">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.date}}</td>
        <td>{{item.price |showPrice}}</td>
        <td>
          <button @click="add(index)">+</button>
          {{item.count}}
          <button v-bind:disabled='item.count<=1' @click="sub(index)">-</button>
        </td>
        <td>
          <button @click="handleRemove(index)">移除</button>

        </td>
      </tr>
      </tbody>
    </table>
    <h3>总价:{{totalPrice|showPrice}}</h3>
  </div>

</div>

<script src="../vue.js"></script>
<script src="./index.js"></script>

</body>
</html>
